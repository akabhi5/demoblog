{% extends 'base.html' %}

{% block content %}

    <div class="container mt-2">
        <h1>{{ blog.title }}</h1>
        <hr>
        {% if user.is_authenticated %}
            <a href="{% url 'blog_edit' blog.pk %}"><button class="btn btn-sm btn-primary">Update Blog</button></a>
            <a href="{% url 'blog_delete' blog.pk %}"><button class="btn btn-sm btn-danger">Delete Blog</button></a>
            <br><br>
        {% endif %}
        {{ blog.body }}
    </div>

{% endblock content %}
